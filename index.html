<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Начать покупку/продажу автозапчастей с нами
            </h1>
            <form class="form">
                <label class="label">Регистрация</label>
                <div class="field status-field">
                    <label class="label">Вы регистрируетесь как</label>
                    <div class="control">
                        <label class="radio customer-radio">
                            <input type="radio" name="question">
                            Покупатель
                        </label>
                        <label class="radio provider-radio">
                            <input type="radio" name="question">
                            Поставщик
                        </label>
                    </div>
                </div>
                <div class="field is-horizontal email-field">
                    <div class="field-label is-normal">
                        <label class="label">Эл. почта</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input" type="email">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Название организации</label>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ИП или Юр. лицо</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ИНН</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field contacts-field">
                    <label class="label">Фактический адресс</label>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Ваш город</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal address">
                        <div class="field-label is-normal street-label">
                            <label class="label">Улица</label>
                        </div>
                        <div class="field-body street-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                        <div class="field-label is-normal house-label">
                            <label class="label">Дом/стр.</label>
                        </div>
                        <div class="field-body house-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                        <div class="field-label is-normal office-label">
                            <label class="label">Офис</label>
                        </div>
                        <div class="field-body office-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Телефон</label>
                        </div>
                        <div class="field-body">
                            <div class="field has-addons">
                                <p class="control">
                                    <a class="button is-static">
                                        +7
                                    </a>
                                </p>
                                <p class="control phone-control">
                                    <input class="input" type="tel">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal website-field">
                        <div class="field-label is-normal">
                            <label class="label">Сайт Вашей компании</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Виды деятельности</label>
                    <div class="field activities-field">
                        <div class="control">
                            <label class="checkbox">
                                Магазин
                            </label>
                            <input type="checkbox">
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                Региональная сеть магазинов</label>
                            <input type="checkbox">
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                Федеральная сеть магазинов</label>
                            <input type="checkbox">
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                Интернет-магазин</label>
                            <input type="checkbox">
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                Автосервис</label>
                            <input type="checkbox">
                        </div>                        
                    </div>
                    <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Прочее</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <p class="control">
                                        <input class="input" type="text">
                                    </p>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="control submit-control">
                    <button class="button is-link submit-button">Отправить заявку</button>
                </div>
        </div>
        </div>
        </form>
    </section>
    <article class="message">
        <div class="message-header">
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
          Спасибо за регистрацию на нашем сайте
        </div>
      </article>
      <script src="js/index.js"></script>
</body>
</html>
